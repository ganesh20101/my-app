apiVersion: v1
kind: Pod
metadata:
  name: vicky-app2
  labels:
    name: MyApps
spec:
  containers:
  - name: vicky
    image: vickyvel1996/myweb:0.0.5
    ports:
    - containerPort: 8080
  imagePullSecrets:
    - name: my-dockerhub-secret

---
apiVersion: v1
kind: Service
metadata:
  name: my-services
spec:
  type: NodePort
  selector:
    name: MyApps
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 8080
      targetPort: 8080
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30013
