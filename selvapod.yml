apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: vickyvel1996/myweb:0.0.3
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: dockerhub-secret  # Reference the secret here

---
apiVersion: v1
kind: Service
metadata:
  name: my-services
spec:
  type: NodePort
  selector:
    app: my-app
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80
      targetPort: 8080
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30009
